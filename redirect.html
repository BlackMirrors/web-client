<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redirecting...</title>
</head>
<body>
   <script>
       fetch('/login', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/x-www-form-urlencoded', // URL-encoded form data
    },
    body: new URLSearchParams({
        username: 'admin', // Replace with the actual username
        password: 'admin', // Replace with the actual password
        _csrf: '<%= csrfToken %>' // CSRF token from your server-side template
    })
})
.then(response => response.json()) // Assuming the response is JSON
.then(data => {
    if (data.success) {
        // Handle success (e.g., redirect or show success message)
        window.location.href = '/dashboard'; // Adjust based on your flow
    } else {
        // Handle failure (e.g., show error message)
        alert(data.message || 'Login failed');
    }
})
.catch(error => {
    console.error('Error:', error);
    alert('Something went wrong!');
});
   </script>
</body>
</html>
